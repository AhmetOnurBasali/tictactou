<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <table>
        <tr>
            <td onclick="fill(0)">
                <img id="circle0" class="shape d-none" src="images/circle.png">
                <img id="cross0" class="shape d-none" src="images/cross.png">
            </td>
            <td onclick="fill(1)">

            </td>

        </tr>
        <tr>

                <img id="cross8" class="shape d-none" src="images/cross.png">
            </td>
        </tr>
    </table>

</body>

</html>
