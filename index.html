<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>



</head>

<body>

    <div class="player-panel">

        <div id="player-1"><img src="images/circle.png">player 1</div>

        <div class="player-inactive" id="player-2"><img src="images/cross.png">player 2</div>
    </div>


    <img onclick="reStart()" src="images/Game_Over_logo.png" class="game-over d-none" id="game-over">

    <div id="line0" class="horizontal" style="top: 422px;"></div>
    <div id="line1" class="horizontal" style="top: 558px;"></div>
    <div id="line2" class="horizontal" style="top: 690px;"></div>

    <div id="line3" class="horizontal vertical" style="top: 558px;"></div>
    <div id="line4" class="horizontal vertical" style="top: 558px; left: 626px; position: fixed;"></div>
    <div id="line5" class="horizontal vertical" style="top: 558px; right: 626px; position: fixed;"></div>

    <div id="line6" class="horizontal" style="top: 558px; left: 765px; transform: scaleX(0) rotate(45deg);">
    </div>
    <div id="line7" class="horizontal" style="top: 558px; right: 765px; transform: scaleX(0) rotate(-45deg);">
    </div>

    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle0" class="shape d-none" src="images/circle.png">
                <img id="cross0" class="shape d-none" src="images/cross.png">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle1" class="shape d-none" src="images/circle.png">
                <img id="cross1" class="shape d-none" src="images/cross.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle2" class="shape d-none" src="images/circle.png">
                <img id="cross2" class="shape d-none" src="images/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle3" class="shape d-none" src="images/circle.png">
                <img id="cross3" class="shape d-none" src="images/cross.png">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle4" class="shape d-none" src="images/circle.png">
                <img id="cross4" class="shape d-none" src="images/cross.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle5" class="shape d-none" src="images/circle.png">
                <img id="cross5" class="shape d-none" src="images/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle6" class="shape d-none" src="images/circle.png">
                <img id="cross6" class="shape d-none" src="images/cross.png">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle7" class="shape d-none" src="images/circle.png">
                <img id="cross7" class="shape d-none" src="images/cross.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle8" class="shape d-none" src="images/circle.png">
                <img id="cross8" class="shape d-none" src="images/cross.png">
            </td>
        </tr>
    </table>


</body>

</html>
